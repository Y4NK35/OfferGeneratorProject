<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add client</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/user_panel.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="menu.html :: div"></div>
</div>
<div class="form-wrapper">
    <form class="details-form" action="/client_add" method='POST'>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 class=" title user-panel-element">Create you offer</h1>


        <div class=" text  login-element">Select your client:</div>
        <select class="input login-element" name="client">
            <option  th:each="client : ${clients}" th:text="${#objects.nullSafe(client.clientName,'Add clients')}" th:value="${#objects.nullSafe(client.clientName,'Add clients')}"></option>
        </select>
        <div class="text login-element">City: </div>
        <input class="input login-element" type='text' name="city" value=''>
        <div class="text login-element">Street address:</div>
        <input class="input login-element" type='text' name="addressStreet" value=''>
        <div class="text login-element">Number of building:</div>
        <input class="input login-element" type='text' name="addressNumberOfBuilding" value=''>
        <div class="text login-element">Postal code:</div>
        <input class="input login-element" type='text' name="postalCode" value=''>
        <div class="text login-element">Nip:</div>
        <input class="input login-element" type='text' name="nip" value=''>
        <input class="button login-element" name="submit" type="submit" value="Save">
    </form>
</div>
</body>
</html>
