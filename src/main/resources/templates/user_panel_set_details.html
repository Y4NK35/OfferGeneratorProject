<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set details</title>
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/user_panel.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="menu.html :: div"></div>
</div>
<div class="form-wrapper">
    <form class="details-form" action="/user_panel_set_details" method='POST'>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 class=" title user-panel-element">Set your account details</h1>
        <div class=" text  login-element">Company name:</div>
        <input class="input login-element" type='text' name="companyName" th:value='${userInformation.companyName}'>
        <div class="text login-element">City: </div>
        <input class="input login-element" type='text' name="city" th:value='${userInformation.city}'>
        <div class="text login-element">Street address:</div>
        <input class="input login-element" type='text' name="addressStreet" th:value='${userInformation.addressStreet}'>
        <div class="text login-element">Number of buildings:</div>
        <input class="input login-element" type='text' name="addressNumberOfBuilding" th:value='${userInformation.addressNumberOfBuilding}'>
        <div class="text login-element">Postal code:</div>
        <input class="input login-element" type='text' name="postalCode" th:value='${userInformation.postalCode}'>
        <div class="text login-element">Nip:</div>
        <input class="input login-element" type='text' name="nip" th:value='${userInformation.nip}'>
        <input class="button login-element" name="submit" type="submit" value="Save">
    </form>
</div>
</body>
</html>
