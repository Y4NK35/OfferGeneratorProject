<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Edit client</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/user_panel.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/login.css}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<div th:insert="menu.html :: div"></div>
</div>
<div class="form-wrapper">
    <form class="details-form" th:action="${'/client_edit_' +client.idClient}" method='POST'>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 class=" title user-panel-element">Edit your client</h1>
        <div class=" text  login-element">Client name:</div>
        <input class="input login-element" type='text' name="clientName" th:value='${client.clientName}'>
        <div class="text login-element">City: </div>
        <input class="input login-element" type='text' name="city" th:value='${client.city}'>
        <div class="text login-element">Street address:</div>
        <input class="input login-element" type='text' name="addressStreet" th:value='${client.addressStreet}'>
        <div class="text login-element">Number of building:</div>
        <input class="input login-element" type='text' name="addressNumberOfBuilding" th:value='${client.addressNumberOfBuilding}'>
        <div class="text login-element">Postal code:</div>
        <input class="input login-element" type='text' name="postalCode" th:value='${client.postalCode}'>
        <div class="text login-element">Nip:</div>
        <input class="input login-element" type='text' name="nip" th:value='${client.nip}'>
        <input class="button login-element" name="submit" type="submit" value="Edit">
    </form>
</div>
</body>
</html>
