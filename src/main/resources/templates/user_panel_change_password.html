<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change password</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/user_panel.css">
</head>
<body>

<div th:insert="menu.html :: div"></div>
<div class="form-wrapper">
    <form class="details-form" action="/user_panel_change_password" method='POST'>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <h1 class=" title login-element">Change password</h1>
        <div class=" text  login-element">Enter new password:</div>
        <input class="input login-element" type='password' name="newpassword" value=''>
        <div class=" text  login-element">Confirm your new password:</div>
        <input class="input login-element" type='password' name="newpasswordconfirm" value=''>
        <div class="text login-element">Enter your current password:</div>
        <input class="input login-element" type='password' name="password" value=''>

        <input class="button login-element" name="submit" type="submit" value="Change password">

    </form>
</div>
</body>
</html>
